                    <p>花灯调源于清末民初广东新兴县河头镇花灯艺人自编自唱的一种歌谣，曲调简单，意境悲凉。</p>
                </div>
                <hr>
                <div>
                    <h3 id="item-0"> 简介</h3>
                    <p>花灯调有边唱边舞的，有对唱和群唱，舞蹈也有对舞和群舞，花灯调以小戏为主，其中所唱的曲调即花灯调。花灯曲调极其丰 富，有的吸收自地方上的民间流行小曲。新兴的花灯调有新兴地 方的曲调，用新兴的方言演唱，具有本土特点和风格 。</p>
                </div>
                <div>
                    <h3 id="item-1">发展</h3>
					<p>新中国成立后，新兴县对花灯调重新进行加工整理，使其更具时代特征，还将其编成花灯舞演出，在2006年广东民间艺术汇演上获得金奖。花灯调在新兴县大部分农村地区仍广泛流传。</p>
