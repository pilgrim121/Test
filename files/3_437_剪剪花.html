                        《剪剪花》亦称“尖尖花”，原名“剪靛花”，是弹词曲牌。
                    </p>
                    <p>
                        亦称“尖尖花”。原名“剪靛花”。弹词曲牌。清乾隆年间，俗曲集《霓裳续谱》杂曲部分，收有《剪靛花》等曲牌若干首。此曲在民间各地都有传唱，曲调和体裁也有多种演变。弹词传唱的词格为五、五、七、七，四句24字。曲调简练而明快。在前两句和末一句后面，都分别加有“哎唷”、“哎哎唷”的语助词拖腔，使曲调更为轻快。传统弹词《描金凤》等书都有运用。现代中篇评弹《海上英雄》运用《剪剪花》曲牌，唱出了海军战士的欢乐情怀。
                    </p>
