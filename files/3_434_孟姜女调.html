                <div>
                    <h3 id="item-1">基本解释</h3>
                    <p>
                        民间曲调。即四季调。也叫唱春调。详"四季调"。孟姜女调的基本形态为徵调式；四句体乐段，各句篇幅整齐，落音分别为商、徵、羽、徵，是典型的“起承转合”式乐段结构；形式严谨。
                    </p>
                </div>
                <div>
                    <h3 id="item-2">词语分开解释</h3>
                    <p>
                        孟姜 : 1.春秋时齐为姜姓，故称齐君之长女为孟姜。亦泛指世族妇女或美貌女子。 2.即孟姜女。 3.传说为孤竹君的侍女。因被献给殷纣王而投井自尽。
                    </p>
