		<p>
			又叫“茉莉花”，是清代以来十分流行的小曲，流传范围遍及我国南北地区。这个曲调的变体很多，但填入其他内容的歌词的情况较少，大部分都唱《茉莉花》原词，例如江苏扬州的《茉莉花》和河北南皮的《茉莉花》。这个曲调常被用于民间歌舞、说唱和戏曲音乐中，在华北地区的“地秧歌”、西南地区的“花灯调”、单弦牌子曲和四川清音中都有。
		</p>
		<p>
			凤阳花鼓以流浪卖艺的形式流传到全国各地，凤阳花鼓的每一首传统曲目都曾经风靡全国，其中影响特别大的是凤阳歌、鲜花调、孟姜女。在全国演变出各地不同的民间音乐。
		</p>
		<p>
			《鲜花调》在南京六合传唱有百年历史，也是扬州市歌《茉莉花》的前身。
		</p>
